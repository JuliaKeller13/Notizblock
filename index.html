<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Notizblock</title>
    <link rel="icon" type="image/png" href="./assets/icons/icon-pen.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <main class="body-content">
        <div class="notepad-content">
            <header class="header">
                <h1>Mein Notizblock</h1>
            </header>
            <div class="input-note-bar">
                <input id="noteInput" type="text" placeholder="Schreibe eine Notiz...">
                <p class="error-message hidden" id="errorMessage">Bitte gib eine Notiz ein!
                </p>
                <button onclick="addNote()">Notiz speichern</button>
            </div>
            <div class="layout">
                <section class="card-notes">
                    <h2>Meine Notizen</h2>
                    <div id="notesContent"></div>
                </section>
                <section class="card-notes trash">
                    <h2>Papierkorb</h2>
                    <div id="trashContent"></div>

                    <div class="trash-actions">
                        <button onclick="openArchivedNotesContainer()" class="trash-actions-button">Archiv</button>
                        <dialog id="dialogMode">
                            <header>
                                <h3>Archivierte Notizen</h3>
                                <img class="kreuz-schließen" id="closeDialog" src="./assets/icons/close.png"
                                    alt="Kreuz zum Fenster schließen" onclick="closeArchivedNotesContainer()"
                                    tabindex="0">
                            </header>
                            <section>
                                <div id="archiveContent"></div>
                            </section>
                            <footer>
                                <button class="trash-actions-button">Alles entgültig löschen</button>
                            </footer>
                        </dialog>
                        <button class="trash-actions-button">Wiederherstellen</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
